<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Spend Wise</title>
  </head>
  <body>
    <h2>Spend Wise</h2>

    <div class="container">
      <h4>Your Balance</h4>
      <h1>0</h1>

      
      <div class="inc-exp-container">
        <div>
          <h4>Income</h4>
          <p class="money plus">+0</p>
        </div>
        <div>
          <h4>Expense</h4>
          <p class="money minus">-0</p>
        </div>
      </div>

      <h3>History</h3>

      <ul id="list" class="list"></ul>

      <h3>Add new transaction</h3>
      <form>
        <div class="form-control">
          <label for="text">Text</label>
          <input id="textInput" type="text" placeholder="Enter text..." />
        </div>
        <div class="form-control">
          <label for="amount"
            >Amount <br />
            (negative - expense, positive - income)</label
          >
          <input id="numInput" type="number" placeholder="Enter amount..." />
        </div>
        <button id="btn" class="btn">Add transaction</button>
      </form>
    </div>

    <!-- Add your script Tag here -->
    <script src="index.js"></script>
    <!-- <script src="app.js"></script> -->
  </body>
</html>
